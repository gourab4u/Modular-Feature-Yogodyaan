name: schedule-create-zoom

on:
  schedule:
    - cron: '*/5 * * * *' # every 5 minutes
  workflow_dispatch: {}

jobs:
  run-scheduler:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install deps
        run: |
          cd tools/scheduler
          npm install --no-audit --no-fund
      - name: Debug env presence
        run: |
          if [ -z "${EDGE_FUNCTION_URL}" ]; then
            echo "EDGE_FUNCTION_URL is EMPTY"
            exit 1
          else
            # print only the host portion (safer than printing the full secret)
            host=$(echo "${EDGE_FUNCTION_URL}" | sed -E 's#https?://##' | cut -d'/' -f1)
            echo "EDGE_FUNCTION_URL is set, host: $host"
          fi
        env:
          EDGE_FUNCTION_URL: ${{ secrets.EDGE_FUNCTION_URL }}
      - name: Run scheduler
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          EDGE_FUNCTION_URL: ${{ secrets.EDGE_FUNCTION_URL }}
          HOURS_BEFORE: '12'
          WINDOW_MINUTES: '5'
          SCHEDULER_SECRET_HEADER: ${{ secrets.SCHEDULER_SECRET_HEADER || '' }}
          SCHEDULER_SECRET_TOKEN: ${{ secrets.SCHEDULER_SECRET_TOKEN || '' }}
        run: |
          node tools/scheduler/scheduler.js
