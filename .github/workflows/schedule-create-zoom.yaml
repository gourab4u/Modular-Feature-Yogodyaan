name: schedule-create-zoom

on:
  schedule:
    - cron: '*/5 * * * *' # every 5 minutes
  workflow_dispatch:
    inputs:
      force_invoke:
        description: "Set to 'true' to force invoking edge for candidates (debug)"
        required: false
        default: 'false'

jobs:
  run-scheduler:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install deps
        run: |
          cd tools/scheduler
          npm install --no-audit --no-fund

      # safe secret presence check (prints only booleans)
      - name: Verify secrets present (safe)
        run: |
          node -e "console.log('SUPABASE_ANON_KEY set=', !!process.env.SUPABASE_ANON_KEY, 'SUPABASE_SERVICE_ROLE_KEY set=', !!process.env.SUPABASE_SERVICE_ROLE_KEY, 'EDGE_FUNCTION_URL set=', !!process.env.EDGE_FUNCTION_URL, 'SCHEDULER_SECRET_TOKEN set=', !!process.env.SCHEDULER_SECRET_TOKEN)"
        env:
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          EDGE_FUNCTION_URL: ${{ secrets.EDGE_FUNCTION_URL }}
          SCHEDULER_SECRET_TOKEN: ${{ secrets.SCHEDULER_SECRET_TOKEN }}

      - name: Run scheduler
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          EDGE_FUNCTION_URL: ${{ secrets.EDGE_FUNCTION_URL }}
          # map manual input to FORCE_INVOKE (defaults to 'false')
          FORCE_INVOKE: ${{ github.event.inputs.force_invoke || 'false' }}
          HOURS_BEFORE: '12'
          WINDOW_MINUTES: '5'
          SCHEDULER_SECRET_HEADER: ${{ secrets.SCHEDULER_SECRET_HEADER || '' }}
          SCHEDULER_SECRET_TOKEN: ${{ secrets.SCHEDULER_SECRET_TOKEN || '' }}
        run: |
          node tools/scheduler/scheduler.js
